image: node:latest

stages:
  - lint
  - build
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - dist/

test_tslint:
  stage: lint
  script:
    - yarn install
    - yarn run tslint

build:
  stage: build
  script:
    - yarn run webpack

pages:
  stage: deploy
  script:
  - mkdir .public
  - cp -r dist/* .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master