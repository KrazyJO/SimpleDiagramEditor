image: node:latest

stages:
  - lint
  - build
  - deploy

cache:
  key: build-cache
  paths:
    - node_modules/
    - dist/

test_tslint:
  stage: lint
  script:
    - yarn install
    - yarn run tslint
  artifacts:
    untracked: true

build:
  stage: build
  script:
    - yarn install
    - npm run webpack
  artifacts:
    untracked: true

test:
  stage: test
  script:
    - yarn install
    - yarn run test

pages:
  stage: deploy
  script:
  - mkdir .public
  - cp -r dist/* .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master