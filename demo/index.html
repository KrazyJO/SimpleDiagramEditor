<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SimpleDiagramEditor</title>
    <style>
        html,
        body,
        .container-fluid {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row" style="height: 50px;" id="buttonPane">
            <button type="button" class="sd-app-button btn btn-success" onclick="app.runCode()">runCode()</button>
            <button type="button" class="sd-app-button btn btn-danger" onclick="app.btnDebugCode()">debugCode()</button>
            <button type="button" class="sd-app-button btn btn-primary" onclick="app.updateDiagram()">updateDiagram()</button>
            <button type="button" class="sd-app-button btn btn-primary" onclick="app.getModel()">getModel()</button>
            <button type="button" class="sd-app-button btn btn-warning" id="btnStep" onclick="app.btnDoStep()" disabled="true">btnDoStep()</button>
            <button type="button" class="sd-app-button btn btn-warning" id="btnRunAll" onclick="app.btnRunAll()" disabled="true">runAll()</button>
            <button type="button" onclick="app.monacoHtml()">html</button>
            <button type="button" onclick="app.monacoJs()">JS</button>
        </div>
        <div id="windowContainer" class="row" style="height: calc(100% - 50px);">
            <div class="col-md-6" style="padding-left: 0;">
                <div id="editor" style="height: 100%"></div>
            </div>
            <div class="col-md-6" style="padding-left: 0;">
                <div id="frameContainer" class="row" style="height: calc(50% - 2px)">
                    <div class="col" style="padding-left: 0; padding-right: 0;">
                        <iframe id="preview" height="100%" width="100%"></iframe>
                    </div>
                </div>
                <div class="resizer"></div>
                <div id="diagramContainer" class="row" style="height: calc(50% - 2px)">
                    <div class="col" style="border: 1px solid black; padding-left: 0;">
                        <div id="js-canvas"></div>
                        <div id="js-properties-panel"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
