<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SimpleDiagramEditor</title>
    <style>
        html,
        body,
        .container-fluid {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body style="height:100%; overflow: hidden;">

    <div class="container-fluid">
        <div class="row" style="height: 35px; background-color: #A1A1A1;" id="buttonPane">
            <div class="editorControls" style="padding-right: 10px;">
                <button type="button" class="sd-app-button btn btn-success" id="btnRun" onclick="app.runCode()">run</button>
                <button type="button" class="sd-app-button btn btn-danger"  id="btnDebug" onclick="app.btnDebugCode()">debug</button>
                <button type="button" class="sd-app-button btn btn-info" onclick="app.monacoHtml()" style="float: right;">html</button>
                <button type="button" class="sd-app-button btn btn-info" onclick="app.monacoJs()" style="float: right; margin-right: 2px;" >JS</button>
            </div>
            <div id="debugControls" >
                <button type="button" class="sd-app-button btn btn-primary" id="btnDownloadModel" onclick="app.downloadModel()" disabled="true">download model</button>
                <button type="button" class="sd-app-button btn btn-warning" id="btnStep" onclick="app.btnDoStep()" disabled="true">do Step</button>
                <button type="button" class="sd-app-button btn btn-warning" id="btnRunAll" onclick="app.btnRunAll()" disabled="true">run all</button>
            </div>
        </div>
        <div id="windowContainer" class="row" style="height: calc(100% - 35px);">
            <div class="col-md-6" style="padding-left: 0;">
                <div id="editor" style="height: 100%"></div>
            </div>
            <div class="col-md-6" style="padding-left: 0;">
                <div id="frameContainer" class="row" style="height: calc(50% - 2px)">
                    <div class="col" style="padding-left: 0; padding-right: 0;">
                        <iframe id="preview" height="100%" width="100%"></iframe>
                    </div>
                </div>
                <div class="resizer"></div>
                <div id="diagramContainer" class="row" style="height: calc(50% - 2px)">
                    <div class="col" style="border: 1px solid black; padding-left: 0;">
                        <div id="js-canvas"></div>
                        <div id="js-properties-panel"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
